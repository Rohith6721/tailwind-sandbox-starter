<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <body class="bg-black sm:bg-green-200 md:bg-red-200 lg:bg-zinc-500 xl:bg-orange-300 2xl:bg-blue-800">
       <h1 class="text-white sm:text-black text-4xl lg:text-sky-300 xl:text-white "></h1>

    <script>
      function browserWidth(){
        const width = window.innerWidth
        document.querySelector('h1').innerHTML = `Width : ${width}px`
      }

      window.onload = browserWidth
      window.onresize = browserWidth

    </script>
  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
